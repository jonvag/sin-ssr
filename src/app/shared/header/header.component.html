<div style="margin: 0 0%;">
    <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)">
        @for (slide of slides; track slide.img) {
            <div ngxSlickItem class="slide">
                  <!-- <img src="{{ slide.img }}" alt="" width="100%"> -->
                  <div class="contenedor" [ngStyle]="{'background-image': slide.img}">
                    
                    <article class="article0">
                    </article>
                    <article class="article1">
                        <div class="box-title1 " data-aos="fade-down"
                        data-aos-easing="linear"
                        data-aos-duration="1500">
                            <h3 class="texto1"> Tu potencial, nuestra pasi√≥n </h3>
                        </div>
                    </article>
                    <article class="article2">
                        <div class="logo-header"  data-aos="fade-up"
                        data-aos-duration="3000">
                            
                        </div>
                    </article>
                    <article class="article3">
                        <div class="box-title2" data-aos="fade-right" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="3000">
                            <h3 class="texto2 font1">En TALENTO ACTIVO </h3>
                        </div>
                        <div class="box-title3" data-aos="fade-right" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="3000">
                            <h3 class="texto3 font1">Despertamos el potencial empresarial en las PYMES</h3>
                        </div>
                    </article>
                  </div>
            </div>
        }
    </ngx-slick-carousel>
    <!-- <button (click)="addSlide()">Add</button>
    <button (click)="removeSlide()">Remove</button>
    <button (click)="slickModal.slickGoTo(2)">slickGoto 2</button>
    <button (click)="slickModal.unslick()">unslick</button> -->
</div>
